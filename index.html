<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Taitaff</title>
  </head>
  <body>
    <header>
      <div class="container my-5">
        <div class="row border-bottom border-light align-items-center">
          <div class="col-md-8 p-0">
            <h2 class="text-light text-uppercase fs-5">Taitaff</h2>
          </div>
          <div class="col-md-4  p-0">
            <ul class="nav nav-underline justify-content-end" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active text-light text-uppercase fs-5" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Портфолио</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link text-light text-uppercase fs-5" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Магазин</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3500">
              <div class="container my-5">
                <div class="row justify-content-center">
                  <div class="col-md-3">
                    <img src="img/img1.png" class="img-fluid w-70" alt="1">
                  </div>
                  <div class="col-md-3">
                    <img src="img/img2.png" class="img-fluid w-70" alt="1">
                  </div>
                  <div class="col-md-3">
                    <img src="img/img3.png" class="img-fluid w-70" alt="1">
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="3500">
              <div class="container align-items-center my-5">
                <div class="row align-items-center">
                  <div class="col">
                    <img src="img/img4.png" class="img-fluid w-70" alt="1">
                  </div>
                  <div class="col">
                    <img src="img/img5.png" class="img-fluid w-70" alt="1">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="col">
                <div class="card my-5 p-5 w-50 bg-dcolor border-light rounded-0">
                  <img src="img/img6.png" class="card-img-top rounded-0 mt-3" alt="...">
                  <div class="card-body">
                    <h5 class="card-title text-light text-uppercase fs-5 mt-3">Горшочек-лягушка</h5>
                    <p class="card-text text-light text-uppercase fs-5">ЦЕНА: 5000$</p>
                    <div class="d-grid gap-2">
                      <button type="button" class="btn btn-outline-light ext-light text-uppercase fs-5 rounded-0 pt-3 pb-3 mt-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Купить</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">оформите заказ</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-4">
                <label for="validationServer01" class="form-label">Имя</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Иван" required>
                <div class="valid-feedback">
                  Все хорошо!
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationServer02" class="form-label">Фамилия</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="Петров" required>
                <div class="valid-feedback">
                  Все хорошо!
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationServer03" class="form-label">Город</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Укажите действующий город.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationServer04" class="form-label">Область</label>
                <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                  <option selected disabled value="">Выберите...</option>
                  <option>...</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                  Пожалуйста, выберите корректный город.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationServer05" class="form-label">Индекс</label>
                <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                  Пожалуйста, предоставьте действующий почтовый индекс.
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Примите условия и соглашения
                  </label>
                  <div id="invalidCheck3Feedback" class="invalid-feedback">
                    Вы должны принять перед отправкой.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Отправить форму</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary">Отправить</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
